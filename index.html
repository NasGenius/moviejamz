<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Jamz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="jumbotron">
            <h1>Movie Jamz</h1>
        </div>

        <div class="description-box">
            <p>Ever watched a movie and heard a great song but never knew what it was, then after tons of web searching you eventually just gave up? Well Movie Jamz is here to help! Just put any moive in the search bar and we will find the hit songs for you.

            </p>
        </div>

        <div class="user-input">
            <input type="search" id="inputbar">
            <button class="search-button">Search</button>

        </div>
        <hr>   


        <div class="results-box">

            <div class="movie-poster">
                <img src="http://placehold.it/250x350" class="img-fluid" alt="Responsive image">
            </div>

            <div class="soundtracklist">
                <div class="songresult" id="song1">Song 1</div>
                <div class="songresult" id="song2">Song 2</div>
                <div class="songresult" id="song3">Song 3</div>
                <div class="songresult" id="song4">Song 4</div>
                <div class="songresult" id="song5">Song 5</div>
            </div>

        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
