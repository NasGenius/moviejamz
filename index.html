<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieJamz</title>
    <!-- <link rel="stylesheet" href="css/foundation.css" /> -->
    <title>Movie Jamz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  </head>


  <body>
    <div class="top-bar">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">MovieJamz</li>
            <li><a href="#">New Moviez</a></li>
            <li><a href="#">Top Searches</a></li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
    
          </ul>
        </div>
      </div>

      <img class="header " id="logo"  src="./assets/project logo.png">

    <div class="container">
        <div class="description-box">
            <p>Ever watched a movie and heard a great song but never knew what it was, then after tons of web searching you eventually just gave up? Well MovieJamz is here to help! Just put any moive in the search bar and we will find the hit songs for you.

            </p>
        </div>

        <div class="user-input">
            <input type="search" id="inputbar">
            <button class="search-button">Search</button>
        </div>

        <hr>   

        <div class="results-box">

            <div class="movie-poster">
              <img>
            </div>

            <div class="movie-info">
            </div>

            <div class="soundtracklist">
                <div class="songresult" id="song1"></div>
                <div class="songresult" id="song2"></div>
                <div class="songresult" id="song3"></div>
                <div class="songresult" id="song4"></div>
                <div class="songresult" id="song5"></div>
            </div>

        </div>
    </div>

    <script>
      $(document).foundation();
    </script> -->

  src="https://code.jquery.com/jquery-3.5.1.min.js"

  crossorigin="anonymous"></script>
    <script src="imdb_call.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
